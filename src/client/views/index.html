<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Evaluate News</title>
    <style>
        .center {
            display: table !important;
            margin: 0 auto;
        }

        .center-vertically {
            margin-top: 20%;
        }

        td {
            min-width: 200px;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header>

    </header>

    <div class="container center-vertically">
        <section>

            <form id="text" onsubmit="return handleSubmit(event)">
                <div class="mb-3">

                    <input type="text" placeholder="News URL" class="form-control" id="url"
                        aria-describedby="urlHelp" />
                    <div id="urlHelp" class="form-text">Enter News Url you need to check here</div>
                </div>

                <input type="submit" id="submit" name="" value="Check News" class="center btn btn-success"
                    onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)" />

            </form>

        </section>
        <br />
        <div class="center">
            <strong>Results:</strong>
            <div id="results">

                <table class="table-bordered">

                    <tr>
                        <td>Confidence</td>
                        <td id="conf">-</td>

                    </tr>
                    <tr>
                        <td>Polarity</td>
                        <td id="polarity">-</td>

                    </tr>
                    <tr>
                        <td>Agreement</td>
                        <td id="agree">-</td>

                    </tr>
                    <tr>
                        <td>Ironic</td>
                        <td id="ironic">-</td>

                    </tr>
                    <tr>
                        <td>Obective</td>
                        <td id="obj">-</td>

                    </tr>
                </table>
            </div>
        </div>
        </main>
    </div>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
